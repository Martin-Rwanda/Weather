{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Weather App</h2>
        </div>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                <input class="type1" type="text" name="city" placeholder="Enter City">
                <input class="type" type="submit" value="Search">
            </form>
        </div>
        <div class="weather">
            <div class="left">
                <br>
                <h3>{{ temp }}&#176; C</h3> <br>
                <p>{{ city }}</p>
            </div>
            <div class="right">
                <div class="icon">
                    <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="70px" alt=""></p>
                </div>
                <div class="condition">
                    <p>{{ description }}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>
    </div>

    {% if exception_occured %}
        <script>
            window.onload = function() {
                alert("City information is not available")
            }
        </script>
    {% endif %}
</body>
</html>
